<!doctype html>
<html lang="en">

<head>
  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>Jhonny Díaz, Cátedra PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="manifest.json" />

  <!-- Material  -->
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <!--fuentes-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <style>
    ul li {
      list-style: none;
    }
  </style>
</head>

<body class="container center">

  <section class="row ">
    
    <div class="col s-12">
        
           <h1>Busca a tu artista favorito:</h1>
           
                <form>
                   
                        <label for="busqueda">Conocer a:</label>
                        <input title="Search" id="busqueda" class="form-control" type="text" required
                               placeholder="Coldplay"/>
                        <button id="enviar" type="button" class="btn">Enviar</button>
                  

                </form>
  
        
    </div>
  </section>

    <section id="informaciongenerada" class="row">
        <template id="template-musico" class="col s-12">
           

            <img src="" alt="logo del artista" class="responsive-img" id="logo">

          
       
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="images/office.jpg">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Biografía<i class="material-icons right">close</i></span>
                <p>Here is some more information about this product that is only revealed once clicked on.</p>
              </div>
            </div>


            
            
            <p>Genero musical:</p>
            <p>Sitio Web: <a href="#"> Sitio</a></p>
            <p>Redes sociales</p>
            <ul>
              <li>Facebook</li>
              <li>Twitter</li>
            </ul>
        </template>

      <template>
        <ul>
          <li>cancion</li>
          <li>video</li>
        </ul>

      </template>

      
    </section>





  <script src="js/register-sw.js"></script>
  <script src="js/to-do.js"></script>
  <script src="js/main.js"></script>
  <script src="js/materialize/materialize.js"></script>
  <script src="js/materialize/materialize.min.js"></script>
</body>

</html>
